<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonjour 3D</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      overflow: hidden;
      perspective: 800px;
    }

    h1 {
      font-family: 'Arial Black', sans-serif;
      font-size: 6rem;
      color: #00ffff;
      text-shadow: 
        1px 1px 0 #0ff,
        2px 2px 0 #0cc,
        3px 3px 0 #099,
        4px 4px 0 #066,
        5px 5px 20px rgba(0, 255, 255, 0.7);
      transform-style: preserve-3d;
      animation: rotation 5s infinite linear;
    }

    @keyframes rotation {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <h1>Bonjour</h1>
</body>
</html>
